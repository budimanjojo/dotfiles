name: Check Flakes

on:
  pull_request:
    types:
      - auto_merge_enabled
  push:
    paths:
      - nixos/**
      - flake.nix
      - flake.lock

jobs:
  check_flakes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: cachix/install-nix-action@v18
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - run: nix flake check
